<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      background-color: springgreen;
      width: 400px;
      height: 100px;
      color: blue;
    }
  </style>
</head>
<body>
<form action="https//www.google.com/sreach">
  <table>
    <tr>
      <th style="background: navajowhite" colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
      <td>Họ và Tên:</td>
      <td colspan="2"><label><input type="text" name="name" placeholder="nhap ho ten"></label></td>
    </tr>
    <tr>
      <td>Ngày sinh:</td>
      <td colspan="2"><label><input type="text" name="date" placeholder="nhap ngay thang"></label></td>
    </tr>
    <tr>
      <td>Giới tính</td>
      <td colspan="2"><label><input type="radio" name="gioitinh"></label>Nam<label><input type="radio" name="gioitinh"></label>Nữ</td>
    </tr>
    <tr>
      <td height="50px" style="vertical-align: top" >Địa chỉ:</td>
      <td colspan="2"><label><input type="text" style="min-height: 30px;"  name="address"></label></td>
    </tr>
    <tr>
      <td>Lớp:</td>
      <td colspan="2">
        <label>
          <select title="chon lop" >
            <option value="option1">6A1</option>
            <option value="option2">6A2</option>
            <option value="option3">6A3</option>
          </select>
        </label>
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td colspan="2"><label><input type="text" name="email" placeholder="nhap email"></label></td>
    </tr>
    <tr>
      <td>Số điện thoại:</td>
      <td colspan="2"><label><input type="text" name="numberphone" placeholder="nhap numberphone" maxlength="12"></label></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="2"><label><button>Đăng ký</button> <button>Nhập lại</button></label></td>
    </tr>
  </table>
</form>
</body>
</html>
